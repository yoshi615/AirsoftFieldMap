<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Airsoft Field Map</title>
	<link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
	<link rel="icon" href="data:,">
	<link rel="apple-touch-icon" href="images/Map_icon.png">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="style.css">
	<meta property="og:title" content="Airsoft Field Map">
	<meta property="og:image" content="images/Map_icon.png">
	<meta property="og:url" content="https://yoshi615.github.io/AirsoftFieldMap/">
	<meta property="og:type" content="website">
</head>
<body>
	<div id="left-panel">
		<div id="loading-container" class="loading-container">
			<img src="images/loading.gif" alt="読み込み中..." class="loading-gif">
		</div>
		<div id="info"></div>
	</div>
	<div id="right-panel" style="position:relative;">
		<div id="map"></div>
		<button id="filter-toggle-btn" aria-controls="type-filter" aria-expanded="false">Filter</button>
		<div id="type-filter" class="type-filter type-filter-panel">
			<span class="type-label">field type:</span>
			
			<div class="type-item"><label class="switch"><input type="checkbox" data-type="all" checked><span class="slider"></span></label><span class="type-label">Show all</span></div>
			<div class="type-item"><label class="switch"><input type="checkbox" data-type="0" checked><span class="slider"></span></label><span>indoor</span></div>
			<div class="type-item"><label class="switch"><input type="checkbox" data-type="1" checked><span class="slider"></span></label><span>outdoor</span></div>
			<div class="type-item"><label class="switch"><input type="checkbox" data-type="2" checked><span class="slider"></span></label><span>CQB</span></div>
			<div class="type-item"><label class="switch"><input type="checkbox" data-type="3" checked><span class="slider"></span></label><span>forest</span></div>
			<div class="type-item"><label class="switch"><input type="checkbox" data-type="4" checked><span class="slider"></span></label><span>urban</span></div>
			<div class="type-item"><label class="switch"><input type="checkbox" data-type="5" checked><span class="slider"></span></label><span>multi</span></div>
			<div class="type-item"><label class="switch"><input type="checkbox" data-type="6" checked><span class="slider"></span></label><span>flat</span></div>
			<div class="type-item"><label class="switch"><input type="checkbox" data-type="7" checked><span class="slider"></span></label><span>wilderness</span></div>
		</div>
		<input type="text" id="marker-search" class="marker-search" placeholder="名前から検索" />

	</div>
	<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
	<script src="map.js"></script>
	<script src="getdata.js"></script>
</body>
</html>
