<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The NEW Reitaku Campus Web Map</title>
	<link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
	<link rel="stylesheet" href="style.css">
	<meta property="og:title" content="The NEW Reitaku Campus Web Map">
	<meta property="og:image" content="images/QR_logo.png">
	<meta property="og:url" content="https://yoshi615.github.io/OpenCampusMap/">
	<meta property="og:type" content="website">
</head>
<body>
	<!-- Add logo here -->
	<div id ="left-panel">
		<div id ="info">ピンをクリックまたはタップして詳細を表示</div>
	</div>
	<div id="right-panel">
		<div id="map">
			<input type="text" id="marker-search" placeholder="名前から検索">
			<button id="tools-toggle" class="tools-toggle" data-ja="ツールを表示" data-en="Show Tools">ツールを表示</button>
			<div id="map-tools">
				<div class="control-group">
					<div class="control-header">
						<label class="control-label">表示</label>
						<div class="control-actions">
							<a href="#" class="control-link" id="check-all">すべて表示</a>
							<span class="control-separator">|</span>
							<a href="#" class="control-link" id="uncheck-all">すべて非表示</a>
						</div>
					</div>
					<div id="marker-filter" class="checkbox-group">
						<label class="checkbox-label">
							<input type="checkbox" value="0" checked>
							<span class="checkbox-text">東京</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="1" checked>
							<span class="checkbox-text">千葉</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="2" checked>
							<span class="checkbox-text">茨城</span>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
	<script src="map.js"></script>
	<script src="getdata.js"></script>
</body>
</html>
